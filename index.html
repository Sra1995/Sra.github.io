<!DOCTYPE html>
<html>
<head>
  <title>Your Portfolio</title>
  <style>
    /* Add your own styles here */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    .section {
      padding: 50px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="section" id="about">
    <h1>About Me</h1>
    <p>Add your introduction and information about yourself here.</p>
  </div>

  <div class="section" id="projects">
    <h1>Projects</h1>
    <p>Add your projects here.</p>
  </div>

  <div class="section" id="contact">
    <h1>Contact Me</h1>
    <p>Add your contact information and a contact form here.</p>
  </div>
</body>
</html>
